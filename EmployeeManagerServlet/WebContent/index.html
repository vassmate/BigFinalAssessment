<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search employee</title>
</head>
<body>
	<form action="emp_manager" method="POST">
	<table width="30%" border="1" align="center">
		<tr bgcolor="#B0C4DE">
			<th align="center">Please set up the search below:</th>
		</tr>
		<tr align="center" bgcolor="#DCDCDC">
			<td>Enter the criteria for the search:<input type="text" name="criteria"></td>
		</tr>
		<tr bgcolor="#DCDCDC">
			<td align="center">
				Set the search type:
				<br>Mandatory<input type="checkbox" name="mandatory">
				Optional<input type="checkbox" name="optional">
			</td>
		</tr>
		<tr bgcolor="#DCDCDC">
			<td align="right"><input type="submit" value="Submit"></td>
		</tr>
	</table>
	</form>
</body>
</html>
